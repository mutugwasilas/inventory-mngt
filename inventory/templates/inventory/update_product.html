{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="content-section">
    {{ form.media }}
    <form method="POST">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">Update Products</legend>
            {% csrf_token %}

            <div class="form-group">
                {{ updateForm }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="submit">Update product</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
