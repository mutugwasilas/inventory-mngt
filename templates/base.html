<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--bootstrap links-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--css link-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'layout/base.css' %}">
    <link rel="stylesheet" href="{% static 'auth/auth.css' %}">
    
    {% if title %}
        <title>IMS-{{ title }}</title>
    {% else %}
        <title>IMS</title>
    {% endif %}
</head>
<body>

    {% include 'nav.html' %}

      
        <main>
           
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 col-sm-12 col-xm-12"> </div>
                    {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} mt-4" id="flash-message">
                          {{ message }}
                        </div>
                      {% endfor %}
                    {% endif %}
                    {% block content %}
    
                    {% endblock %}
                    <div class="col-md-1"></div>
                </div>
            </div>
        </main>
       
<!--bootstrap links-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>



    

    <!-- JavaScript to hide the flash message after different times based on its type -->
<script type="text/javascript">
    window.onload = function() {
        // Select all flash messages
        var messages = document.querySelectorAll('.alert');

        // Iterate over each message
        messages.forEach(function(message) {
            // Set timeout based on message type
            var timeout = (message.classList.contains('alert-warning')) ? 10000 : 5000; // 10 seconds for warnings, 5 for success

            setTimeout(function() {
                message.style.display = "none"; 
            }, timeout);
        });
    };
</script>


</body>
</html>
